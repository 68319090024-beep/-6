<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Earthquake Monitoring</title>
</head>
<body>
  <h2>ðŸ“¡ Earthquake Monitoring</h2>

  <p>Vibration: <span id="vib">-</span></p>
  <p>Sound: <span id="sound">-</span></p>
  <p>Temp: <span id="temp">-</span> Â°C</p>

  <button onclick="stopAlarm()">ðŸ›‘ STOP ALARM</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  databaseURL: "https://jane-904ca-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);

var db = firebase.database();

db.ref("sensor").on("value", snap => {
  let d = snap.val();
  document.getElementById("vib").innerText = d.vibration;
  document.getElementById("sound").innerText = d.sound;
  document.getElementById("temp").innerText = d.temperature;
});

function stopAlarm(){
  db.ref("control/stop").set(true);
}
</script>
</body>
</html>
